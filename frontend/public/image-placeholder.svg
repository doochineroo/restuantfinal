<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="200" height="200" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- 중앙 아이콘 배경 -->
  <rect x="50" y="50" width="100" height="100" rx="8" fill="#e9ecef" stroke="#ced4da" stroke-width="1"/>
  
  <!-- 태양 아이콘 (왼쪽 상단) -->
  <circle cx="70" cy="70" r="8" fill="#6c757d"/>
  <line x1="70" y1="50" x2="70" y2="90" stroke="#6c757d" stroke-width="2"/>
  <line x1="50" y1="70" x2="90" y2="70" stroke="#6c757d" stroke-width="2"/>
  <line x1="58" y1="58" x2="82" y2="82" stroke="#6c757d" stroke-width="2"/>
  <line x1="82" y1="58" x2="58" y2="82" stroke="#6c757d" stroke-width="2"/>
  
  <!-- 산 아이콘 (오른쪽 하단) -->
  <polygon points="120,130 140,110 160,130" fill="#6c757d"/>
  <polygon points="130,140 150,120 170,140" fill="#6c757d"/>
  
  <!-- 텍스트 -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">이미지 준비중입니다</text>
</svg>





