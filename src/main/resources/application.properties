spring.jpa.show-sql=false

# Email Configuration (Gmail 예시)
# 실제 사용 시 Gmail 앱 비밀번호를 사용하거나, 다른 SMTP 서버를 설정하세요
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Email Verification Configuration
app.email.from=noreply@chopplan.com
app.email.verification.expire-minutes=30
app.email.verification.base-url=http://localhost:8080

# Spring Security Configuration (API 서버용 - 자동 UserDetailsService 비활성화)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration



