spring.application.name=choprest

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Kakao API Configuration
kakao.api.key=56a153a339ec3e4e1f0fbd87bafcc0d1
kakao.api.url=https://dapi.kakao.com/v2/local/search/keyword.json
kakao.api.reverse.url=https://dapi.kakao.com/v2/local/geo/coord2address.json

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.com.example.choprest=DEBUG
logging.level.org.springframework.web.reactive.function.client=DEBUG
